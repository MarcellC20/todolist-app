<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4 text-center">To-Do List</h1>

      <!-- Input Field -->
      <div class="flex flex-col mb-4">
        <input
          type="text"
          id="taskInput"
          placeholder="Tambahkan tugas"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 mb-2"
        />

        <!-- Input for Date -->
        <label for="taskDate" class="mb-1 text-sm text-gray-700">Tanggal</label>
        <input
          type="datetime-local"
          id="taskDate"
          class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
        />

        <button
          id="addTaskBtn"
          class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Add Task
        </button>
      </div>

      <!-- To-Do List Container -->
      <ul id="todoList" class="space-y-2"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
